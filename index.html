<!DOCTYPE html>
    <head>
    <!--path to JS file-->    
    <script src="script.js"></script>
    <!--path to CSS file-->
    <link rel="stylesheet" href="style.css">

    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <!--form for calculator-->
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <br>
            <!--User input for principal amount-->
            <label for="principal">Amount</label>
            <input type="number"  id="principal">

            <br>
            <br>
            <!--User select for how much interest they would like to earn-->
            <label for="rate">Interest rate</label>
            <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
            <span id="rate_val">
            10.25%
            </span>

            <br>
            <br>
            <!--user selects years of loan-->
            <label for="years">No. of Years</label>
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <br>
            <br>
            <!--calculates total ammount-->
            <button onclick="compute()">Compute Interest</button>

            <br>
            <br>
            <!--displays results from the onclick event and compute function-->
            <span id="result">

            </span>

            <br>
            <br>
            <!--copyright acknowledgement-->
            <footer>
                &#169; Everyone Can Get Rich
            </footer>

        </div>
    </body>
</html>
